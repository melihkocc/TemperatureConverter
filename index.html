<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sıcaklık Dönüşüm Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .firstArea,.secondArea,.thirdArea{
            padding: 10px 15px;
        }
    </style>
</head>
  <body>

    <div class="card" style="width: 25rem; background-color: rgba(0, 255, 128, 0.623);">
        <div class="card-body">
            <h5 class="card-title text-center text-primary mb-4">Sıcaklık Çevirici</h5>
            <div class="firstArea d-flex justify-content-between">
                <h6 class="text-primary">Celcius: </h6>
                <input class="bg-secondary bg-opacity-75 text-white" type="number">
            </div>

            <div class="secondArea d-flex justify-content-between">
                <h6 class="text-primary">Fahrenheit: </h6>
                <input class="bg-secondary bg-opacity-75 text-white" type="number">
            </div>

            <div class="thirdArea d-flex justify-content-between">
                <h6 class="text-primary">Kelvin: </h6>
                <input class="bg-secondary bg-opacity-75 text-white" type="number">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
